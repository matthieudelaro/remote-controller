<html lang="en"><head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type = "text/javascript" src = "/static/jquery-3.5.1.min.js"></script>
    <style>
        button {
            width: {{ data.style.button.width }};
            height: {{ data.style.button.height }};
            margin-top: 10px;
            font-size: 3em;
        }
    </style>
</head>
<body>
    {% for action in data.actions %}
        <button id="{{ action }}">{{ action }}</button>
    {% endfor %}
    <script>
        function send_request(action) {
            var url = "http://192.168.1.89:8080/trigger/" + action;
            console.log(url);
            $.ajax({
                type: "GET",
                url: url,
            });
        }
        {% for action in data.actions %}
            document.getElementById("{{ action }}").onclick = function() {send_request("{{ action }}");};
        {% endfor %}
    </script>
</body>
</html>
